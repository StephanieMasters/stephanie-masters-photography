<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stephanie Masters Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #f5f5f5;
            padding: 2em;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1em;
            padding: 1em;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .contact {
            padding: 2em;
            background-color: #f9f9f9;
        }
        .contact h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            font-size: 1em;
        }
        button {
            padding: 0.5em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        Stephanie Masters Photography
    </header>
    <section class="gallery">
        <img src="images/flower1.jpg" alt="Gallery Image 1">
        <img src="images/flower2.jpg" alt="Gallery Image 2">
    </section>
    <section class="contact">
        <h2>Contact Me</h2>
        <form action="mailto:stephaniemastersphotography@gmail.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message about pricing" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
